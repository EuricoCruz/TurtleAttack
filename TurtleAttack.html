<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="turtleAttack.css">
  <title>Turtle Attack</title>
</head>
<body>
<main class="container">
  <h1>Turtle Attack</h1>
  <div class="main-screen">
    <br>
    <button id="start-button">Start Game</button>
    <br><br>
    <canvas id="canvas" width="800" height="600"></canvas>
  </div>
  <div class="instructions">
    <div class="game-history">
      <h2>Avoid pollution</h2>
      <p>Help the turtles to avoid trash and uselles plastic of pollute the ocean.</p>
    </div>
    <div class="commands">
        <h2>Commands</h2>
     <p>Use the arrow keys to make the turtle chase de trash</p>
    </div>
  </div>
  </main>  
  <img hidden src="./Images/squirtle.png" id="turtle">
  <img hidden src="./Images/squirtle2.png" id="turtle2">
  <img hidden src="./Images/wartotle.png" id="wartotle">
  <img hidden src="./Images/wartotle2.png" id="wartotle2">
  <img hidden src="./Images/Pneu.png" id="tire">
  <img hidden src="./Images/canudo.png" id="straw">
  <img hidden src="./Images/GarrafaPet.Png" id="plasticBottle">  
  <img hidden src="./Images/Blastoise.png" id="blastoise">  
  <img hidden src="./Images/Blastoise2.png" id="blastoise2"> 
  <img hidden src="./Images/sacodelixo.png" id="trashBag">  
  <img hidden src="./Images/lettuce.png" id="lettuce">  
  <img hidden src="./Images/GameOver.png" id="gameover">  
  <script type="text/javascript" src="TurtleAttack.js"></script>
</body>
</html>
