<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="turtleAttack.css">
  <title>Turtle Attack</title>
</head>
<body>
<main class="container">
  <h1>Turtle Attack</h1>
  <div class="main-screen">
    <br>
    <button id="start-button">Start Game</button>
    <br><br>
    <canvas id="canvas" width="800" height="600"></canvas>
  </div>
  <div class="instructions">
    <div class="game-history">
      <h2>Avoid pollution</h2>
      <p>Help the turtles to avoid trash and uselles plastic of pollute the ocean.</p>
    </div>
    <div class="commands">
      <h2>commands</h2>
      <ul>
        <li>Arrow Keys</li>
      </ul>
    </div>
  </div>
  </main>  
  <img hidden src="./Images/squirtle.png" id="turtle">
  <img hidden src="./Images/Pneu.png" id="pneu">
  <img hidden src="./Images/canudo.png" id="canudo">
  <img hidden src="./Images/GarrafaPet.Png" id="GarrafaPet">
  <script type="text/javascript" src="TurtleAttack.js"></script>
</body>
</html>
